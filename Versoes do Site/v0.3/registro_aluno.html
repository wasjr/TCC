        <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-4 well well-sm">
                <legend><i class="glyphicon glyphicon-pencil"></i></a> Registro de Aluno</legend>
                <form action="#" method="post" class="form" role="form">
                <div class="row">
                    <div class="col-xs-6 col-md-6">
                        <input class="form-control" name="firstname" placeholder="Primeiro Nome" type="text"
                            required autofocus />
                    </div>
                    <div class="col-xs-6 col-md-6">
                        <input class="form-control" name="lastname" placeholder="Sobre Nome" type="text" required />
                    </div>
                </div>
                <input class="form-control" name="matricula" placeholder="Matrícula" type="text"/>
                <input class="form-control" name="email" placeholder="Email" type="email" />
                <input class="form-control" name="confirme_email" placeholder="Confirme o e-mail" type="email" />
                <input class="form-control" name="senha" placeholder="Senha" type="password" />
                <input class="form-control" name="confirm_senha" placeholder="Confirme a senha" type="password" />
                <input id="dp" class="form-control" name="data_nasc" placeholder="Data de Nascimento - dd/mm/aaaa" type="text" />
                
                 <label>Sexo</label>
                 <label class="radio-inline">
                    <input type="radio" name="sex" id="inlineCheckbox1" value="masculino" />
                    Masculino
                </label>
                <label class="radio-inline">
                    <input type="radio" name="sex" id="inlineCheckbox2" value="feminino" />
                    Feminino
                </label>
                <br />
                <br />
                <button class="btn btn-lg btn-primary btn-block" type="submit">
                    Registrar</button>
                </form>
            </div>
        </div>
    </div>

            <script src="js/jquery-1.11.3.min.js"></script>

            <script >
                $('#dp').datepicker({
                    inline: true,
                    changeMonth: true,
                    changeYear: true
                });
            </script>
