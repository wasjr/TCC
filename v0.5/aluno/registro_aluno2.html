        <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-4 well well-sm">
                <legend><i class="glyphicon glyphicon-home"></i></a> II - Endereço Residencial</legend>
                <form action="#" method="post" class="form-group" role="form">
                <label>Nome</label>    
                <input class="form-control" name="nome" placeholder="Insira seu nome completo" type="text"/>
                <br>
                <label>Nome Pai</label>
                <input class="form-control" name="nomepai" placeholder="Insira o nome completo de seu pai" type="text"/>
                <br>
                <label>Nome Mãe</label>
                <input class="form-control" name="nomemae" placeholder="Insira o nome completo de sua mãe" type="text"/>
                <br>
                <label>Nascimento</label>
                <input id="dp_nasc" class="form-control" name="data_nasc" placeholder="Selecione sua data de nascimento" type="text" />
                <br>
                <label class="col-xs-12 col-md-12 col-sm-12">Sexo</label><br />
                 <label class="radio-inline">
                    <input type="radio" name="sexo" id="inlineCheckboxEC1" value="masc" />
                    Masculino
                </label>
                    <br />
                <label class="radio-inline">
                    <input type="radio" name="sexo" id="inlineCheckboxEC2" value="fem" />
                    Feminino
                </label>
                <br>
                <br>
                 <label class="col-xs-12 col-md-12 col-sm-12">Estado Civil</label><br />
                 <label class="radio-inline">
                    <input type="radio" name="estado_civil" id="inlineCheckboxEC1" value="solteiro(a)" />
                    Solteiro(a)
                </label>
                    <br />
                <label class="radio-inline">
                    <input type="radio" name="estado_civil" id="inlineCheckboxEC2" value="casado(a)" />
                    Casado(a)
                </label>
                    <br />
                <label class="radio-inline">
                    <input type="radio" name="estado_civil" id="inlineCheckboxEC3" value="divorciado(a)" />
                    Divorciado(a)
                </label>
                    <br />
                <label class="radio-inline">
                    <input type="radio" name="estado_civil" id="inlineCheckboxEC4" value="viuvo(a)" />
                    Viúvo(a)
                </label>
                    <br />
                <label class="radio-inline">
                    <input type="radio" name="estado_civil" id="inlineCheckboxEC5" value="outros" />
                    Outros
                </label>    
                <br><br>
                <label>Naturalidade</label>
                <input class="form-control" name="naturalidade" placeholder="Insira a sua naturalidade" type="text"/>
                <br>
                <label>Nacionalidade</label><br>
                <label class="radio-inline">
                    <input type="radio" name="nacionalidade" id="inlineCheckboxEC4" value="br" />
                    Brasileiro(a)
                </label>
                    <br />
                <label class="radio-inline">
                    <input type="radio" name="nacionalidade" id="inlineCheckboxEC5" value="estrangeiro" />
                    Estrangeiro(a)
                </label><br>  
                <span class="pull-right">País</span>
                <input class="form-control" name="país" placeholder="Insira o nome do país estrangeiro" type="text"/>
                <br>
                <label>Identidade</label>
                <input class="form-control" name="identidade" placeholder="Insira o número de sua identidade" type="email" />
                <br>
                <label>Data da Expedição da Identidade</label>
                <input id="dp_ident" class="form-control" name="IdentDtExp" placeholder="Selecione a Data de Expedição da Identidade" type="text" />
                <br>
                <br>
                <label>CPF</label>
                <input class="form-control" name="cpf" placeholder="Insira o número de seu CPF" type="email" />
                <br>
                <label>Email</label>
                <input class="form-control" name="email" placeholder="Insira um Email para contato" type="email" />
                <br>
                <label>Confirmação de email</label>
                <input class="form-control" name="confirme_email" placeholder="Confirme o e-mail" type="email" />
                <br>
                <label>Senha</label>
                <input class="form-control" name="senha" placeholder="Senha" type="password" />
                <br>
                <label>Confirmação de senha</label>
                <input class="form-control" name="confirm_senha" placeholder="Confirme a senha" type="password" />
                
                
                <input class="form-control" name="naturalidade" placeholder="Naturalidade (Insira a cidade de seu nascimento)" type="text"/>    
                 
                <br>    
                <button class="btn btn-lg btn-primary btn-block" type="submit">
                    Registrar</button>
                </form><!--Fim do formulario -->
            </div>
        </div>

                $('#dp_nasc').datepicker({
                    inline: true,
                    changeMonth: true,
                    changeYear: true
                });
                $('#dp_ident').datepicker({
                    inline: true,
                    changeMonth: true,
                    changeYear: true
                });
            </script>
